<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position In CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Position In CSS</h1>
     <!--
        position: static; (default)
        position: relative;
        position: absolute;
        position: fixed;
        position: sticky;    
     -->

    <div class="container">
        <div class="box static">1. Static</div>
        <div class="box relative">2. Relative</div>
        <div class="box absolute">3. Absolute</div>
        <div class="box fixed">4. Fixed</div>
        <div class="box sticky">5. Sticky</div>
    </div>  
</body>
</html>
